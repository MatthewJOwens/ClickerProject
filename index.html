<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Mana Farming</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-3 order-1 order-md-2 text-center">
        <img src="Wizard.png" alt="Your wizard" class="img-fluid" onclick="increaseMana()">
      </div>
      <div class="col-12 col-md-3 order-2 order-md-1 text-white text-center p-auto mx-auto mb-5">Mana: <span
          id="mana">---</span></div>
      <div class="col-12 order-3">
        <div class="row">
          <div class="col-12 text-center m-1"><button class="btn btn-outline-warning" onclick="buyTome()">Tome</button>
          </div>
          <div class="col-12 text-center m-1"><button class="btn btn-outline-warning" id="familiar-btn"
              onclick="summonFamiliar()">Familiar</button></div>
          <div class="col-12 text-center m-1"><button class="btn btn-outline-warning">Apprentice</button></div>
          <div class="col-12 text-center m-1"><button class="btn btn-outline-warning">Cabal</button></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
